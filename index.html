<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anonymous Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #c9c6c1;
  font-family: 'Libre Baskerville', serif;
}

/* HEARTS */
.heart {
  position: absolute;
  width: 50px;
  height: 50px;
  opacity: 0.8;
  z-index: 1;
  animation: pulse 2s ease-in-out infinite alternate, floatHeart linear infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

@keyframes floatHeart {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* LETTER */
#letter-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 80%;
  background: #f7f5f0;
  border-radius: 6px;
  padding: 50px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  overflow: hidden;
  z-index: 5;
  display: none;
}

/* Vintage lines */
#letter-container::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.07),
      rgba(0,0,0,0.07) 1px,
      transparent 1px,
      transparent 32px
    );
  pointer-events: none;
}

#letter {
  position: relative;
  height: 100%;
  overflow-y: auto;
  padding-right: 20px;
  line-height: 1.9;
  color: #1c1c1c;
  z-index: 2;
}

#letter::-webkit-scrollbar {
  width: 6px;
}
#letter::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,0.2);
  border-radius: 3px;
}

/* ENVELOPE */
#envelope {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 320px;
  height: 200px;
  cursor: pointer;
  z-index: 10;
}

#env-body {
  width: 100%;
  height: 100%;
  background: black;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
}

#env-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0; 
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-bottom: 100px solid #111;
  transform-origin: top center;
  transition: transform 1s ease;
}

#env-text {
  position: absolute;
  top: 38%;
  width: 100%;
  text-align: center;
  color: white;
  letter-spacing: 2px;
  font-size: 1.1em;
}

/* POPUP */
#popup {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 25px;
  width: 520px;
  border-radius: 12px;
  text-align: center;
  display: none;
  z-index: 20;
}

#popup button {
  margin: 10px;
  padding: 10px 25px;
  font-family: inherit;
  border: none;
  cursor: pointer;
  background: #7fbf9c;
  font-size: 1em;
}

/* CHAMPAGNE */
#champagne {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%,-50%) scale(0);
  text-align: center;
  z-index: 9;
  transition: 0.8s ease;
}

#champagne svg {
  width: 140px;
}

#champagne span {
  font-size: 3em;
  color: #f5d76e;
}

.bubbles {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #fff9c4;
  animation: bubbleUp 2s linear infinite;
  opacity: 0.8;
}

@keyframes bubbleUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
  100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<!-- HEARTS -->
<img class="heart" style="top:10%; left:15%;" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Heart_corazon.svg">
<img class="heart" style="top:20%; right:12%;" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Heart_corazon.svg">
<img class="heart" style="bottom:15%; left:8%;" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Heart_corazon.svg">
<img class="heart" style="bottom:10%; right:18%;" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Heart_corazon.svg">
<img class="heart" style="top:50%; left:5%;" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Heart_corazon.svg">
<img class="heart" style="top:55%; right:3%;" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Heart_corazon.svg">

<!-- ENVELOPE -->
<div id="envelope">
  <div id="env-body"></div>
  <div id="env-flap"></div>
  <div id="env-text">CLICK HERE</div>
</div>

<!-- POPUP -->
<div id="popup">
  You have received an anonymous letter from someone who wishes she could have given this to you in person.
  <br><br>
  Would you like to open it?
  <br><br>
  <button onclick="openLetter()">Yes</button>
  <button onclick="openLetter()">No</button>
</div>

<!-- CHAMPAGNE -->
<div id="champagne">
<svg viewBox="0 0 120 300">
  <rect x="45" y="40" width="30" height="160" rx="10" fill="#1b5e20"/>
  <rect x="50" y="10" width="20" height="40" rx="5" fill="#cfae70"/>
  <polygon points="45,10 75,10 60,0" fill="#e5c97c"/>
</svg>
<span>21</span>
<div id="bubbleContainer"></div>
</div>

<!-- LETTER -->
<div id="letter-container">
  <div id="letter">
    <!-- FULL LETTER CONTENT HERE -->
    <!-- Copy your full letter from earlier -->
  </div>
</div>

<script>
const env = document.getElementById('envelope');
const envFlap = document.getElementById('env-flap');
const popup = document.getElementById('popup');
const champagne = document.getElementById('champagne');
const letter = document.getElementById('letter-container');
const bubbleContainer = document.getElementById('bubbleContainer');
const hearts = document.querySelectorAll('.heart');

env.onclick = () => {
  popup.style.display='block';
  envFlap.style.transform='rotateX(0deg)';
}

function openLetter(){
  popup.style.display='none';
  envFlap.style.transform='rotateX(-180deg)';
  setTimeout(()=>{
    env.style.opacity=0;
    setTimeout(()=>{
      env.remove();
      champagne.style.transform='translate(-50%,-50%) scale(1)';
      createBubbles();
      setTimeout(()=>{
        champagne.style.display='none';
        letter.style.display='block';
        autoScroll(document.getElementById("letter"));
      },2000);
    },800);
  },800);
}

// Auto-scroll
function autoScroll(el){
  let speed = 0.25;
  let interval = setInterval(() => {
    el.scrollTop += speed;
    if (el.scrollTop + el.clientHeight >= el.scrollHeight - 5) {
      clearInterval(interval);
    }
  }, 30);
}

// Champagne bubbles
function createBubbles(){
  for(let i=0;i<20;i++){
    let bubble = document.createElement('div');
    bubble.className='bubbles';
    bubble.style.left=Math.random()*140+'px';
    bubble.style.animationDuration=(1+Math.random()*2)+'s';
    bubbleContainer.appendChild(bubble);
    setTimeout(()=>bubble.remove(),3000);
  }
}

// Random heart colors
function changeHeartColors(){
  hearts.forEach(h=>{
    const colors = ['#ff4d4d','#4dff4d','#4d4dff'];
    h.style.filter = `drop-shadow(0 0 5px ${colors[Math.floor(Math.random()*colors.length)]})`;
  });
}
setInterval(changeHeartColors, 500);

</script>

</body>
</html>
